<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .outer {
            height: 500px;
            width: 500px;
            border: green 1px dashed;
            position: relative;
            margin: 200px auto 0;
        }

        .inner {
            height: 200px;
            width: 200px;
            background-color: burlywood;

            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>

</body>
</html>
