server:
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: baidu
          filters:
            - StripPrefix=1
          uri: https://www.baidu.cn
          predicates:
            - Path=/baidu
        - id: qq
          uri: https://www.qq.com
          predicates:
            - Path=/qq
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 192.168.209.128:8848

